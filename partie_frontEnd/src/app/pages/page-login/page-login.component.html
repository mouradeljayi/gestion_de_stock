<section class="row top justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header text-center">
        <h3>Connexion</h3>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
        <form>
          <div class="mb-3">
            <label>Adresse E-mail</label>
            <input type="email" class="form-control" placeholder="E-mail" [ngModel]="authRequest.login">
          </div>
          <div class="mb-3">
            <label >Mot de passe</label>
            <input type="password" class="form-control" placeholder="Mot de passe" [ngModel]="authRequest.password">
          </div>
          <div class="mb-3 d-flex justify-content-between">
            <a [routerLink]="['/inscrire']" class="btn btn-link">S'inscrire</a>
            <button (click)="login()" type="button" class="btn btn-primary">
              <i class="fa-solid fa-check"></i>
              Se connecter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
