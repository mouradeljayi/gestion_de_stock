<div class="col">
  <div class="row m-3">
    <div class="col-md-6 p-0">
      <h2>Mouvements du stock</h2>
    </div>
    <div class="col-md-6 text-right ">
      <app-button-action
        [isImporterVisible]="false"
        [isNouveauVisible]="false"
      ></app-button-action>
    </div>
  </div>
  <div class="col m-3">

    <div class="accordion" id="accordionExample">
      <div class="card mb-2">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <app-detail-mvtstk></app-detail-mvtstk>
            </button>
          </h2>
        </div>

        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample" style="max-height: 300px; overflow-y: scroll">
          <div class="card-body">
            <app-detail-stock-article></app-detail-stock-article>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row mb-3">
    <div class="col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>
