<div class="row m-3">
  <div class="card col-md-6 text-center p-3">
    <div class="col">
      <div class="mb-2">
        <img src="assets/user.png" class="rounded-cirle" width="200px" height="200px" alt="image utilisateur">
      </div>
      <div>
        <h4>Nom Prenom</h4>
        <small class="form-text text-muted">Adresse, ville, 123455</small>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <input type="password" name="ancienmotdepasse" class="form-control" placeholder="Tapez l'ancien mot de passe" [(ngModel)]="ancienMotDePasse">
      </div>
      <div class="form-group">
        <input type="password" name="nouveaumotdepasse" class="form-control" placeholder="Tapez le nouveau mot de passe" [(ngModel)]="changerMotDePasseDto.motDePasse">
      </div>
      <div class="form-group">
        <input type="password" name="confirmmotdepasse" class="form-control" placeholder="Confirmer le nouveau mot de passe" [(ngModel)]="changerMotDePasseDto.confirmMotDePasse">
      </div>
    </form>
  </div>
</div>

<div class="row p-3 text-right">
  <div class="col-md-12">
    <button (click)="cancel()" class="btn btn-danger mr-2">
      <i class="fa-solid fa-ban"></i> Annuler
    </button>
    <button class="btn btn-primary" (click)="changerMotDePasseUser()">
      <i class="fa-solid fa-save"></i> Enregistrer
    </button>
  </div>
</div>
